<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KPW Unibest | Specialized B2B Solutions</title>
  <style>
    :root { --nav-height: 64px; --blue:#0056b3; --yellow:#ffcc00; --red:#ff0000; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--nav-height);
      z-index: 120;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
    }
    /* center the inner content and constrain width so text won't reach the edge of the viewport */
    .nav-inner {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0 .75rem;
    }
    .logo { color: #fff; font-weight: 800; font-size: 1.05rem; flex: 0 0 auto; }

    /* nav links: allow shrinking and set min-width:0 so flex children can shrink properly */
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
      justify-content: flex-end;
      flex: 0 1 auto;
      min-width: 0;      
    }
    .nav-links li { min-width: 0; }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      white-space: nowrap;   
      display: inline-block;
      padding: 0.2rem 0.35rem;
      font-size: 1.05rem;
    }
    .nav-links a:hover { color: var(--yellow); }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.7rem;
      cursor: pointer;
      padding: 0.2rem;
    }

    /* HERO + CAROUSEL */
    .hero {
      position: relative;
      height: calc(100vh - var(--nav-height)); 
      margin-top: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .carousel {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .carousel img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .carousel img.active { opacity: 1; }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 1.6rem 2rem;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      max-width: 1000px;
    }
    .hero h1 { font-size: clamp(2rem, 4vw, 3rem); margin-bottom: 0.6rem; }
    .hero p { font-size: 1.05rem; margin-bottom: 1rem; }

    .btn {
      padding: 0.7rem 1.3rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--blue);
      color: white;
      font-weight: 700;
    }
    .btn:hover { background: var(--red); }

    /* modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-content {
      background: #fff;
      width: 92%;
      max-width: 520px;
      border-radius: 12px;
      padding: 1.6rem;
      position: relative;
    }
    .modal-content h2 { color: var(--blue); margin-bottom: 0.6rem; }
    .modal-content label { display:block; margin-top: 0.6rem; font-weight:700; }
    .modal-content input { width:100%; padding:0.55rem; border-radius:8px; border:1px solid #ccc; margin-top:0.35rem; }

    .close { position:absolute; right:12px; top:8px; font-size:1.2rem; cursor:pointer; color:#333; }

    /* footer */
    .footer-banner {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .nav-links a { font-size: 1rem; } 
    }

    @media (max-width: 760px) {
      .nav-toggle { display: block; }
      .nav-links {                 
        display: none;
        position: absolute;
        top: var(--nav-height);
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.98);
        flex-direction: column;
        padding: 0.6rem 1rem;
        gap: 0.6rem;
      }
      .nav-links.show { display: flex; }
      .nav-links a { white-space: normal; } 
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <div class="logo">Kinmo PW</div>

      <button class="nav-toggle" aria-label="Toggle menu" id="navToggle">&#9776;</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="unit.html">UNI-T</a></li>
        <li><a href="brand.html">Brand 2</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="hero" aria-label="Hero">
      <div class="carousel" aria-hidden="true">
        <img src="https://www.soselectronic.com/novinky/obr/obr2859_p85ebec9f5772.jpg" class="active" alt="">
        <img src="https://kinmopw.com/wp-content/uploads/2025/01/northstarbg.png" alt="">
        <img src="https://kinmopw.com/wp-content/uploads/2025/01/hilux_wallper-1.jpg" alt="">
      </div>

      <div class="hero-content">
        <h1>Your One Stop Shop for All Your Electrical Needs</h1>
        <p>Here at Kinmo PW, we provide all the solutions to industrial problems with our products. Help us help you.</p>
        <button class="btn" onclick="openModal()">Partner with Us</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="partnerModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Partner with Us</h2>
      <form id="partnerForm" onsubmit="event.preventDefault(); alert('Form sent (static demo)'); closeModal();">
        <label for="fname">First Name</label>
        <input id="fname" required>
        <label for="lname">Last Name</label>
        <input id="lname" required>
        <label for="email">Email</label>
        <input id="email" type="email" required>
        <label for="contact">Contact Number</label>
        <input id="contact" type="tel">
        <label for="product">Product You Want</label>
        <input id="product">
        <div style="margin-top:1rem; text-align:right;">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer-banner">
    <p>&copy; 2025 Kinmo PW. All Rights Reserved.</p>
  </footer>

  <script>
    // Carousel
    (function(){
      const imgs = document.querySelectorAll('.carousel img');
      let idx = 0;
      setInterval(() => {
        imgs[idx].classList.remove('active');
        idx = (idx + 1) % imgs.length;
        imgs[idx].classList.add('active');
      }, 5000);
    })();

    // Modal
    function openModal(){
      const m = document.getElementById('partnerModal');
      m.style.display = 'flex';
      m.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      const m = document.getElementById('partnerModal');
      m.style.display = 'none';
      m.setAttribute('aria-hidden','true');
    }
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('partnerModal');
      if (e.target === modal) closeModal();
    });

    // Nav toggle (mobile)
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // close mobile menu when clicking a link
    navLinks.addEventListener('click', (e) => {
      if (e.target.tagName === 'A' && window.innerWidth <= 760) {
        navLinks.classList.remove('show');
      }
    });
  </script>
</body>
</html>
